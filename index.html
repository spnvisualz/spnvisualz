<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPNVISUALZ</title>

<style>

/* ================= GLOBAL ================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

body {
  background: #050505;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  overflow-x: hidden;
}

/* ================= SPLASH ================= */

#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, #0c0c0c 0%, #000 80%);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.8s ease;
}

#splash img {
  width: 200px;
  animation: rotate 12s linear infinite;
}

#enterBtn {
  margin-top: 40px;
  padding: 12px 40px;
  border: 1px solid silver;
  background: transparent;
  color: white;
  letter-spacing: 2px;
  cursor: pointer;
  transition: 0.3s ease;
}

#enterBtn:hover {
  background: white;
  color: black;
}

/* ================= HERO ================= */

#hero {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#hero video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.hero-content img {
  width: 180px;
  animation: rotate 25s linear infinite;
}

.hero-content button {
  margin-top: 30px;
  padding: 14px 45px;
  border: 1px solid #aaa;
  background: transparent;
  color: white;
  letter-spacing: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}

.hero-content button:hover {
  border-color: #00ff88;
  box-shadow: 0 0 12px #00ff88;
}

/* ================= SHOWCASE ================= */

#showcase {
  position: relative;
  height: 600vh; /* 6 videos */
}

.showcase-track {
  display: flex;
  height: 100vh;
  position: sticky;
  top: 0;
}

.showcase-item {
  min-width: 100vw;
  height: 100vh;
}

.showcase-item video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= PRICING ================= */

#pricing {
  padding: 100px 8%;
  background: #000;
}

.pricing-title {
  font-size: 40px;
  margin-bottom: 20px;
}

.sale-badge {
  color: #00ff88;
  text-shadow: 0 0 12px #00ff88;
  font-weight: bold;
  margin-bottom: 50px;
  animation: pulse 2s infinite;
}

.pricing-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.price-card {
  background: #0c0c0c;
  padding: 40px;
  border: 1px solid #222;
}

.old-price {
  text-decoration: line-through;
  color: #777;
}

.new-price {
  font-size: 28px;
  margin: 10px 0;
}

/* ================= CONTACT ================= */

#contact {
  padding: 80px 8%;
  background: #050505;
  text-align: center;
}

footer img {
  width: 60px;
  margin-top: 30px;
}

/* ================= ANIMATIONS ================= */

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="assets/logo/SPNvisualz logo.png" alt="SPNVISUALZ Logo">
  <button id="enterBtn">ENTER</button>
</div>

<!-- HERO -->
<section id="hero">
  <video autoplay muted loop playsinline preload="auto">
    <source src="assets/videos/spn-visual-01.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <img src="assets/logo/SPNvisualz logo.png" alt="SPNVISUALZ Logo">
    <br>
    <button onclick="document.getElementById('showcase').scrollIntoView()">
      VIEW SELECTED WORK
    </button>
  </div>
</section>

<!-- SHOWCASE -->
<section id="showcase">
  <div class="showcase-track" id="track">

    <div class="showcase-item">
      <video autoplay muted loop playsinline preload="auto">
        <source src="assets/videos/spn-visual-01.mp4" type="video/mp4">
      </video>
    </div>

    <div class="showcase-item">
      <video muted loop playsinline preload="metadata">
        <source src="assets/videos/spn-visual-02.mp4" type="video/mp4">
      </video>
    </div>

    <div class="showcase-item">
      <video muted loop playsinline preload="metadata">
        <source src="assets/videos/spn-visual-03.mp4" type="video/mp4">
      </video>
    </div>

    <div class="showcase-item">
      <video muted loop playsinline preload="metadata">
        <source src="assets/videos/spn-visual-04.mp4" type="video/mp4">
      </video>
    </div>

    <div class="showcase-item">
      <video muted loop playsinline preload="metadata">
        <source src="assets/videos/spn-visual-05.mp4" type="video/mp4">
      </video>
    </div>

    <div class="showcase-item">
      <video muted loop playsinline preload="metadata">
        <source src="assets/videos/spn-visual-06.mp4" type="video/mp4">
      </video>
    </div>

  </div>
</section>

<!-- PRICING -->
<section id="pricing">
  <div class="pricing-title">Packages & Pricing</div>
  <div class="sale-badge">LAUNCH SALE – UP TO 80%</div>

  <div class="pricing-grid">

    <div class="price-card">
      <h3>Logo Basic</h3>
      <div class="old-price">€70</div>
      <div class="new-price">€14</div>
      <div>80% OFF</div>
    </div>

    <div class="price-card">
      <h3>Intro Standard</h3>
      <div class="old-price">€90</div>
      <div class="new-price">€27</div>
      <div>70% OFF</div>
    </div>

    <div class="price-card">
      <h3>Loops Basic</h3>
      <div class="old-price">€110</div>
      <div class="new-price">€33</div>
      <div>70% OFF</div>
    </div>

  </div>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2>Contact</h2>
  <p>Instagram: @spnvisualz</p>
  <p>Email: spnvisualz@gmail.com</p>

  <footer>
    <img src="assets/logo/Chubae Logo.png" alt="Chubae Logo">
  </footer>
</section>

<script>

/* Splash Fade */
document.getElementById("enterBtn").addEventListener("click", function(){
  const splash = document.getElementById("splash");
  splash.style.opacity = "0";
  setTimeout(() => {
    splash.style.display = "none";
  }, 800);
});

/* Horizontal Scroll Logic */
const track = document.getElementById("track");
const section = document.getElementById("showcase");
const videos = document.querySelectorAll(".showcase-item video");

function updateScroll() {
  const rect = section.getBoundingClientRect();
  const scrollAmount = Math.min(Math.max(-rect.top, 0), window.innerHeight * 5);
  const horizontalMove = scrollAmount * (window.innerWidth / window.innerHeight);

  track.style.transform = `translateX(-${horizontalMove}px)`;

  let activeIndex = Math.round(scrollAmount / window.innerHeight);

  videos.forEach((video, i) => {
    if (i === activeIndex) {
      if (video.paused) video.play();
    } else {
      video.pause();
    }
  });
}

window.addEventListener("scroll", updateScroll);
window.addEventListener("resize", updateScroll);

</script>

</body>
</html>
